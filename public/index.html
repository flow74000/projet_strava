<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion à Strava</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        .container {
            padding: 40px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        p {
            margin-bottom: 30px;
            color: #666;
        }
        .strava-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #fc4c02; /* Couleur orange de Strava */
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .strava-button:hover {
            background-color: #e04402;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Projet Strava</h1>
        <p>Cliquez sur le bouton ci-dessous pour vous connecter à votre compte Strava<br>et afficher vos dernières activités.</p>

        <a 
            class="strava-button"
            href="https://www.strava.com/oauth/authorize?client_id=157710&response_type=code&redirect_uri=https://projet-strava.onrender.com/activities.html&approval_prompt=force&scope=read,activity:read_all"
        >
            Se connecter avec Strava
        </a>
        </div>

</body>
</html>

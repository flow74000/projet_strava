<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Tableau de Bord Strava</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --strava-orange: #fc5200; --gray-100: #f3f4f6; --gray-200: #e5e7eb; --gray-500: #6b7280; --gray-800: #1f2937; --white: #ffffff; }
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 24px; background-color: var(--gray-100); }
        .main-container { max-width: 1200px; margin: auto; }
        .card { background-color: var(--white); border-radius: 12px; padding: 24px; margin-bottom: 24px; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
        h1, h2 { color: var(--gray-800); margin-top: 0; }
        h1 { font-size: 2.25rem; font-weight: 800; }
        h2 { font-size: 1.5rem; font-weight: 700; padding-bottom: 16px; border-bottom: 1px solid var(--gray-200); }
        .dashboard-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 24px; flex-wrap: wrap; gap: 20px; }
        /* ... (le reste de vos styles CSS est inchangé) ... */
    </style>
</head>
<body>
    <div class="main-container">
        <div id="status-container" class="card" style="text-align: center; font-size: 1.2em; font-weight: bold; padding: 40px;">
            Chargement des données...
        </div>
        <div id="content-wrapper" style="display: none;">
            </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const API_URL = "https://projet-strava-api.onrender.com/api/strava";
            const statusContainer = document.getElementById('status-container');
            const contentWrapper = document.getElementById('content-wrapper');
            const stravaCode = new URLSearchParams(window.location.search).get('code');

            if (!stravaCode) {
                statusContainer.innerHTML = "<h1>Erreur : Code d'autorisation manquant.</h1>";
                return;
            }

            // AJOUT DE DÉBOGAGE : On affiche l'URL juste avant l'appel
            const fullApiUrl = `${API_URL}?code=${stravaCode}`;
            console.log("Tentative de connexion à l'URL :", fullApiUrl);

            fetch(fullApiUrl)
                .then(response => {
                    if (!response.ok) {
                        // Si le serveur répond avec une erreur (4xx, 5xx)
                        return response.text().then(text => { 
                            throw new Error(`Erreur du serveur (status ${response.status}): ${text}`);
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    statusContainer.style.display = 'none';
                    contentWrapper.style.display = 'block';
                    // Le reste de votre logique de rendu va ici...
                    // renderPage(data);
                })
                .catch(error => {
                    console.error("Erreur détaillée dans le bloc catch :", error);
                    statusContainer.innerHTML = `<h1>Une erreur est survenue</h1><p>${error.message}</p>`;
                });
        });

        // Toutes vos fonctions de rendu (renderPage, renderGoals, etc.) iraient ici
        // Pour l'instant, nous voulons juste voir si le fetch fonctionne.
    </script>
</body>
</html>

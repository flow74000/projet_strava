<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon Tableau de Bord Strava</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --strava-orange: #fc5200; --gray-100: #f3f4f6; --gray-200: #e5e7eb; --gray-500: #6b7280; --gray-800: #1f2937; --white: #ffffff; --form-green: #22c55e; --form-blue: #3b82f6; --form-red: #ef4444; }
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 24px; background-color: var(--gray-100); }
        .main-container { max-width: 1200px; margin: auto; }
        .card { background-color: var(--white); border-radius: 12px; padding: 24px; margin-bottom: 24px; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
        h1, h2 { color: var(--gray-800); margin-top: 0; }
        h1 { font-size: 2.25rem; font-weight: 800; }
        h2 { font-size: 1.5rem; font-weight: 700; padding-bottom: 16px; border-bottom: 1px solid var(--gray-200); }
        .dashboard-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 24px; flex-wrap: wrap; gap: 20px; }
        .goals-container { display: flex; gap: 24px; }
        .goal-stat { display: flex; align-items: center; gap: 16px; }
        .goal-chart-container { position: relative; width: 70px; height: 70px; }
        .goal-percentage { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 1.2rem; font-weight: 600; }
        .goal-details h3 { margin: 0; font-size: 1rem; color: var(--gray-500); font-weight: 500; text-transform: uppercase; }
        .goal-details p { margin: 4px 0 0; font-size: 1.2rem; font-weight: 600; }
        .goal-details .sub { font-size: 0.9rem; color: var(--gray-500); }
        .latest-activity-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 24px; align-items: flex-start; }
        #map { height: 400px; width: 100%; border-radius: 8px; background-color: var(--gray-200); }
        .summary-panel .date { font-size: 1rem; color: var(--gray-500); margin-bottom: 4px; }
        .summary-panel h3 { font-size: 1.875rem; font-weight: 700; margin: 0 0 24px 0; }
        .stat-item { display: flex; align-items: center; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid var(--gray-200); }
        .stat-label { display: flex; align-items: center; gap: 10px; font-weight: 500; color: var(--gray-500); }
        .stat-value { font-weight: 600; font-size: 1.1rem; }
        .stat-value .unit { font-size: 0.9em; color: var(--gray-500); margin-left: 4px; }
        .chart-container { position: relative; height: 250px; width: 100%; }
        .activity-table { width: 100%; border-collapse: collapse; }
        .activity-table tbody tr { cursor: pointer; }
        .activity-table tbody tr:hover { background-color: #f9fafb; }
        .activity-table tbody tr.selected { background-color: #fff7ed; }
        .activity-table td { padding: 16px; text-align: left; border-bottom: 1px solid var(--gray-200); font-weight: 500; }
        .activity-table .strava-orange { color: var(--strava-orange); font-weight: 600; }
    </style>
</head>
<body>
    <div class="main-container">
        <div id="status-container" class="card" style="text-align: center; font-size: 1.2em; font-weight: bold; padding: 40px;">Chargement des données...</div>
        <div id="content-wrapper" style="display: none;">
            <div class="dashboard-header"><h1 >Mon Tableau de Bord</h1><div class="goals-container" id="goals-container"></div></div>
            <div id="fitness-summary-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8"></div>
            <div class="card">
                <div id="latest-activity-summary"></div>
                <div class="latest-activity-grid">
                    <div id="summary-details-container" class="summary-panel"></div>
                    <div id="map-container"></div>
                </div>
                <div id="elevation-chart-card" class="card" style="display: none;"><h2>Profil d'altitude</h2><div class="chart-container"><canvas id="elevationChart"></canvas></div></div>
            </div>
            <div class="card" id="form-chart-card" style="display: none;"><h2>Évolution de la Forme (90 jours)</h2><div class="chart-container"><canvas id="formChart"></canvas></div></div>
            <div class="card"><h2>Historique</h2><table class="activity-table"><tbody id="history-table-body"></tbody></table></div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/3.0.1/chartjs-plugin-annotation.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        let allActivitiesData = [];
        document.addEventListener('DOMContentLoaded', () => {
            const API_URL = "https://projet-strava-api.onrender.com/api/strava";
            const statusContainer = document.getElementById('status-container');
            const contentWrapper = document.getElementById('content-wrapper');
            const stravaCode = new URLSearchParams(window.location.search).get('code');
            if (!stravaCode) { statusContainer.innerHTML = "<h1>Erreur : Code d'autorisation manquant.</h1>"; return; }
            fetch(`${API_URL}?code=${stravaCode}`)
                .then(response => response.json().then(data => ({ ok: response.ok, data })))
                .then(({ ok, data }) => {
                    if (!ok) throw new Error(data.error || 'Erreur inconnue du serveur');
                    statusContainer.style.display = 'none';
                    contentWrapper.style.display = 'block';
                    allActivitiesData = data.activities;
                    renderPage(data);
                })
                .catch(error => { console.error("Erreur:", error); statusContainer.innerHTML = `<h1>Une erreur est survenue</h1><p>${error.message}</p>`; });
        });
        function renderPage(data, selectedIndex = 0) {
            renderGoals(data.goals);
            renderFitnessSummary(data.fitness_summary);
            renderActivityDetail(data.activities, selectedIndex);
            if (data.form_chart_data) { document.getElementById('form-chart-card').style.display = 'block'; renderFormChart(data.form_chart_data); }
            renderHistory(data.activities, selectedIndex);
            lucide.createIcons();
        }
        function renderGoals(goals) { if (!goals) return; const container = document.getElementById('goals-container'); container.innerHTML = ''; if (goals.weekly) { container.innerHTML += createGoalStat('weeklyGoal', 'Objectif Semaine', goals.weekly); } if (goals.yearly) { container.innerHTML += createGoalStat('yearlyGoal', 'Objectif Annuel', goals.yearly); } if (goals.weekly) renderGoalChart('weeklyGoalChart', goals.weekly); if (goals.yearly) renderGoalChart('yearlyGoalChart', goals.yearly); }
        function renderFitnessSummary(summary) { const container = document.getElementById('fitness-summary-container'); if (!summary) return; const getFormClass = (form) => { if (form==null) return ''; if (form > 5) return 'form-blue'; if (form > -10) return 'form-green'; return 'form-red'; }; container.innerHTML = `${createSummaryCard('trending-up', 'Fitness (CTL)', summary.fitness)}${createSummaryCard('flame', 'Fatigue (ATL)', summary.fatigue)}${createSummaryCard('shield-check', 'Forme (TSB)', summary.form, `font-bold ${getFormClass(summary.form)}`)}${createSummaryCard('lungs', 'VO2max Estimée', summary.vo2max)}`;}
        function renderActivityDetail(activities, index) { const summaryTitle = document.getElementById('latest-activity-summary'); const detailsContainer = document.getElementById('summary-details-container'); if (!activities || activities.length === 0) return; const activity = activities[index]; summaryTitle.innerHTML = `<h2>Détail de l'Activité</h2>`; detailsContainer.innerHTML = `<p class="date">${formatDate(activity.start_date_local)}</p><h3>${activity.name}</h3>${createStatDetail('ruler','Distance',`${(activity.distance/1000).toFixed(2)}`,'km')}${createStatDetail('timer','Durée',formatMovingTime(activity.moving_time))}${createStatDetail('trending-up','Dénivelé',`${activity.total_elevation_gain.toFixed(0)}`,'m')}`; renderMap(activity.map_polyline, activity.zwift_world); if (activity.elevation_data) { document.getElementById('elevation-chart-card').style.display = 'block'; renderChart(activity.elevation_data, 'elevationChart'); } else { document.getElementById('elevation-chart-card').style.display = 'none'; } }
        function renderHistory(activities, selectedIndex) { const historyTableBody = document.getElementById('history-table-body'); if (!activities || !activities.length) return; historyTableBody.innerHTML = ''; activities.forEach((activity, index) => { const row = document.createElement('tr'); if (index === selectedIndex) row.classList.add('selected'); row.dataset.index = index; row.innerHTML = `<td class="strava-orange">${activity.name}</td><td>${(activity.distance / 1000).toFixed(2)} km</td><td>${new Date(activity.start_date_local).toLocaleDateString('fr-FR')}</td>`; historyTableBody.appendChild(row); }); historyTableBody.addEventListener('click', handleHistoryClick); }
        function handleHistoryClick(event) { const clickedRow = event.target.closest('tr'); if (!clickedRow) return; const index = parseInt(clickedRow.dataset.index, 10); renderActivityDetail(allActivitiesData, index); const tableBody = clickedRow.parentNode; tableBody.querySelector('tr.selected')?.classList.remove('selected'); clickedRow.classList.add('selected'); lucide.createIcons(); }
        function createSummaryCard(icon, title, value, valueClass = '') { return `<div class="card summary-card"><h3 class="flex items-center justify-center gap-2"><i data-lucide="${icon}" class="w-4 h-4 text-gray-400"></i>${title}</h3><p class="${valueClass}">${value ?? '-'}</p></div>`; }
        function createGoalStat(idPrefix, title, data) { const remaining = (data.goal - data.current).toFixed(0); const percentage = data.goal > 0 ? ((data.current / data.goal) * 100).toFixed(0) : 0; return `<div class="goal-stat"><div class="goal-chart-container"><canvas id="${idPrefix}Chart"></canvas><div class="goal-percentage">${percentage}%</div></div><div class="goal-details"><h3>${title}</h3><p>${remaining}km à parcourir</p><p class="sub">${data.current.toFixed(0)}km / ${data.goal}km</p></div></div>`;}
        function renderGoalChart(canvasId,data){const ctx=document.getElementById(canvasId).getContext("2d");new Chart(ctx,{type:"doughnut",data:{datasets:[{data:[data.current,Math.max(0,data.goal-data.current)],backgroundColor:["#fc5200","#f3f4f6"],borderWidth:0,borderRadius:5}]},options:{responsive:!0,maintainAspectRatio:!1,cutout:"75%",plugins:{legend:{display:!1},tooltip:{enabled:!1}}}});}
        function createStatDetail(icon, label, value, unit = '') { return `<div class="stat-item"><div class="stat-label"><i data-lucide="${icon}"></i>${label}</div><div class="stat-value">${value} <span class="unit">${unit}</span></div></div>`; }
        function formatDate(d) { return new Date(d).toLocaleDateString('fr-FR', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' }); }
        function formatMovingTime(timeValue) { const parts=timeValue.split(':').map(Number);if(parts.length===3){const[h,m,s]=parts;if(h>0)return`${h}h ${m}min`;return`${m}min ${s}s`;}const totalSeconds=parseInt(timeValue,10);if(isNaN(totalSeconds))return timeValue;const h=Math.floor(totalSeconds/3600);const m=Math.floor((totalSeconds%3600)/60);const s=totalSeconds%60;if(h>0)return`${h}h ${m}min`;return`${m}min ${s}s`;}
        function renderMap(encodedPolyline, zwiftWorld = null){const mapContainer=document.getElementById("map-container");mapContainer.innerHTML='<div id="map"></div>';try{const map=L.map("map");if(zwiftWorld){L.tileLayer("https://api.zwifthacks.com/zwiftmap/tiles/{world}/{z}/{x}/{y}.png",{world:zwiftWorld,attribution:'&copy; <a href="https://zwiftmap.com">ZwiftMap</a>'}).addTo(map)}else{L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",{attribution:'&copy; OSM'}).addTo(map)}const decodedPath=decodePolyline(encodedPolyline);if(decodedPath&&decodedPath.length>0){const polyline=L.polyline(decodedPath,{color:"#fc5200",weight:4}).addTo(map);map.fitBounds(polyline.getBounds().pad(.1))}}catch(e){console.error("Erreur carte:",e)}}
        function renderChart(d, canvasId){const x=document.getElementById(canvasId).getContext("2d");const g=x.createLinearGradient(0,0,0,250);g.addColorStop(0,"rgba(252,76,2,0.4)"),g.addColorStop(1,"rgba(252,76,2,0)");new Chart(x,{type:"line",data:{labels:d.distance.map(v=>(v/1000).toFixed(1)),datasets:[{label:"Altitude (m)",data:d.altitude,borderColor:"#fc5200",backgroundColor:g,borderWidth:2,pointRadius:0,fill:!0,tension:.3}]},options:{responsive:!0,maintainAspectRatio:!1,scales:{x:{title:{display:true,text:"Distance (km)"}},y:{title:{display:true,text:"Altitude (m)"}}},plugins:{legend:{display:!1}}}});}
        function renderFormChart(data) { const ctx = document.getElementById('formChart').getContext('2d'); const labels = data.map(d => new Date(d.id)); const tsbData = data.map(d => (d.ctl != null && d.atl != null) ? d.ctl - d.atl : null); const getFormColor = (value) => { if (value === null || isNaN(value)) return 'rgba(107, 114, 128, 0.5)'; if (value > 5) return '#3b82f6'; if (value > -10) return '#22c55e'; if (value > -25) return '#6b7280'; return '#ef4444'; }; new Chart(ctx, { type: 'line', data: { labels: labels, datasets: [{ label: 'Forme (TSB)', data: tsbData, borderWidth: 2.5, tension: 0.4, pointRadius: 0, segment: { borderColor: ctx => getFormColor(ctx.p1.raw) } }] }, options: { responsive: true, maintainAspectRatio: false, scales: { x: { type: 'time', time: { unit: 'week' } }, y: { title: { display: true, text: 'Forme (TSB)' } } }, plugins: { legend: { display: false }, annotation: { annotations: { highRisk: { type: 'box', yMin: -Infinity, yMax: -25, backgroundColor: 'rgba(239, 68, 68, 0.05)', borderColor: 'transparent' }, greyZone: { type: 'box', yMin: -25, yMax: -10, backgroundColor: 'rgba(107, 114, 128, 0.05)', borderColor: 'transparent' }, optimal: { type: 'box', yMin: -10, yMax: 5, backgroundColor: 'rgba(34, 197, 94, 0.05)', borderColor: 'transparent' }, fresh: { type: 'box', yMin: 5, yMax: Infinity, backgroundColor: 'rgba(59, 130, 246, 0.05)', borderColor: 'transparent' } } } } } }); }
        function decodePolyline(e){let l=e.length,i=0,a=0,n=0,r=[];while(i<l){let t,h=0,s=0;do{t=e.charCodeAt(i++)-63,s|=(t&31)<<h,h+=5}while(t>=32);let o=s&1?~(s>>1):s>>1;a+=o,h=0,s=0;do{t=e.charCodeAt(i++)-63,s|=(t&31)<<h,h+=5}while(t>=32);let d=s&1?~(s>>1):s>>1;n+=d,r.push([a*1e-5,n*1e-5])}return r}
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon Tableau de Bord Strava</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* ... (tous les styles CSS précédents restent les mêmes) ... */
        .chart-container { position: relative; height: 300px; width: 100%; } /* Hauteur ajustée pour les graphiques */
    </style>
</head>
<body>
    <div class="main-container">
        <div id="status-container" class="card" style="text-align: center; font-size: 1.2em; font-weight: bold; padding: 40px;">Chargement des données...</div>
        <div id="content-wrapper" style="display: none;">
            <div class="dashboard-header">
                <h1>Mon Tableau de Bord</h1>
                <div class="goals-container" id="goals-container"></div>
            </div>
            
            <div class="card">
                <h2>Condition Physique</h2>
                <div class="fitness-section">
                    <div id="fitness-summary-cards" class="fitness-stats-cards"></div>
                    <div id="charts-column">
                        <div class="chart-container mb-4">
                            <canvas id="fitnessFatigueChart"></canvas>
                        </div>
                        <div class="chart-container">
                            <canvas id="formChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2 id="latest-activity-title">Dernière Activité</h2>
                </div>
            <div class="card">
                <h2>Historique</h2>
                </div>
        </div>
    </div>

    <script>
        let allActivitiesData = [];
        let weeklyGoalChart, yearlyGoalChart, formChart, elevationChart;
        // AJOUT : Variable pour le nouveau graphique
        let fitnessFatigueChart = null;

        document.addEventListener('DOMContentLoaded', () => {
            // ... (logique fetch inchangée) ...
        });

        function renderPage(data, selectedIndex = 0) {
            renderGoals(data.goals);
            renderFitnessSummary(data.fitness_summary);
            renderActivityDetail(data.activities, selectedIndex);
            
            if (data.form_chart_data) {
                // AJOUT : On appelle la fonction pour le nouveau graphique
                renderFitnessFatigueChart(data.form_chart_data);
                renderFormChart(data.form_chart_data);
            }
            
            renderHistory(data.activities, selectedIndex);
            lucide.createIcons();
        }

        // --- NOUVELLE FONCTION POUR LE GRAPHIQUE FITNESS/FATIGUE ---
        function renderFitnessFatigueChart(data) {
            if (fitnessFatigueChart) { fitnessFatigueChart.destroy(); }

            const ctx = document.getElementById('fitnessFatigueChart').getContext('2d');
            const labels = data.map(d => new Date(d.id));
            const ctlData = data.map(d => d.ctl);
            const atlData = data.map(d => d.atl);

            fitnessFatigueChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Fitness (CTL)',
                            data: ctlData,
                            borderColor: 'rgba(59, 130, 246, 0.8)',
                            backgroundColor: 'rgba(59, 130, 246, 0.1)',
                            borderWidth: 2.5,
                            tension: 0.4,
                            fill: true,
                            pointRadius: 0,
                        },
                        {
                            label: 'Fatigue (ATL)',
                            data: atlData,
                            borderColor: 'rgba(239, 68, 68, 0.7)',
                            backgroundColor: 'rgba(239, 68, 68, 0.1)',
                            borderWidth: 1.5,
                            tension: 0.4,
                            fill: true,
                            pointRadius: 0,
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: { type: 'time', time: { unit: 'week' }, grid: { display: false } },
                        y: { title: { display: true, text: 'Charge d\'entraînement' } }
                    },
                    plugins: { 
                        legend: { position: 'bottom', labels: { usePointStyle: true } }
                    }
                }
            });
        }
        
        // --- Le reste des fonctions JavaScript est inchangé ---
        // (Le code complet de toutes les autres fonctions est omis ici par clarté mais doit être conservé)
    </script>
</body>
</html>
